<html>
<head>
</head>
<body>
	<div class="form-wrapper" style="padding: 20px 20px 20px 20px"> 

  
    	<div class="form-title" style="font-size: 20px">Thank you for your interest in Us! Please note that demos are for prospective clients only.</div>
  

	 	<div class="form-inner-wrapper" style="padding-top: 40px">

	        <div class="field-list clear">
	            
	              <fieldset class="form-item fields name required">
		              <div class="title">Name <span class="required">*</span></div>              
		                <div class="field first-name">
		                  <label class="caption" style="font-weight: 200;">
		                  	<input class="field-element field-control" type="text" spellcheck="false" maxlength="30" ng-model="form.fname"/>
		                  	First Name
		                  </label>
		                </div>

		                <div class="field last-name">
		                  <label class="caption" style="font-weight: 200;">
		                  	<input class="field-element field-control" type="text" spellcheck="false" maxlength="30" ng-model="form.lname"/>
		                  	Last Name
		                  </label>
		                </div>
	              </fieldset>
	            
	              <div class="form-item field email required">
	                <label class="title" style="font-weight: 200;">Email Address <span class="required">*</span></label>
	                
	                <input class="field-element" name="email" type="text" spellcheck="false" ng-model="form.email"/>
	              </div>
	            
	              <fieldset class="form-item fields phone required">
	              <div class="title">Phone <span class="required">*</span></div>              
	                
	                  <div class="field text two-digits">
	                    <label class="caption" style="font-weight: 200;" >
	                    <input class="field-element" type="text" maxlength="5" value="+91" readonly />
	                    Country
	                    </label>
	                  </div>
	                
	                <div class="field text ten-digits">
	                  <label class="caption"  style="font-weight: 200;" >
	                  <input class="field-element" type="text" maxlength="10" ng-model="form.phone"/>
	                  (10 digit phone number)
	                  </label>
	                </div>
	                
	              </fieldset>
	            
	            </div>

		      <div class="form-button-wrapper form-button-wrapper--align-center">
		      	<button class="button sqs-system-button sqs-editable-button" type="button" ng-click="close()">Schedule a Demo with Us Today</button>
		      </div>

			<div class="form-submission-text" ng-show="showSuccessMessage=='true'"><p>{{formSubmissionMessage}}</p></div>
	  </div>
	</div>

</body>
</html>
